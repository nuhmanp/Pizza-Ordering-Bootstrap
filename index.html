<!DOCTYPE HTML>
<html>
<head>
	<title>Conestoga Pizzeria - Order</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="darkBG col-sm-6 col-xs-12"><h1> Order a Pizza</h1>
			<h3>Personal Details</h3>
		<div id="errors" class="alert hidden">
			<span id="error" class="alert alert-danger">Error</span>
		</div>
		<div id="num1" class="form-group">
			<label for="number">Name:</label>
			<input type="text" id="number1" class="form-control" placeholder="Enter a number"/>
		</div>
		<div id="num2" class="form-group">
			<label for="number">Address 1:</label>
			<input type="text" id="number2" class="form-control" placeholder="Enter a number"/>
		</div>
		<div id="num2" class="form-group">
			<label for="number">Address 2:</label>
			<input type="text" id="number2" class="form-control" placeholder="Enter a number"/>
		</div>
		<div id="num2" class="form-group">
			<label for="number">City:</label>
			<input type="text" id="number2" class="form-control" placeholder="Enter a number"/>
		</div>
		<div id="num2" class="form-group">
			<label for="number">Province:</label>
			<input type="text" id="number2" class="form-control" placeholder="Enter a number"/>
		</div><div id="num2" class="form-group">
			<label for="number">Postal Code:</label>
			<input type="text" id="number2" class="form-control" placeholder="Enter a number"/>
		</div>
		<div id="num2" class="form-group">
			<label for="number">Phone:</label>
			<input type="text" id="number2" class="form-control" placeholder="Enter a number"/>
		</div>
		<div id="email" class="form-group">
			<label for="email">Email:</label>
			<input type="text" id="email" class="form-control" placeholder="Enter Email"/>
		</div></div>
			<div class="darkBG col-sm-6 col-xs-12"><h3>Pizza Details</h3>
		<div id="errors" class="alert hidden">
			<span id="error" class="alert alert-danger">Error</span>
		</div>
		<div id="num1" class="form-group">
			<label for="sel1">Size:</label>
			  <select class="form-control" id="size">
				<option>Select</option>
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>
				<option value="xl">X-L</option>
			  </select>
		</div>
		<div id="crusttype" class="form-group">
			<label for="sel1">Crust Types:</label>
			  <select class="form-control" id="crust">
				<option>Select</option>
				<option value="hand-tossed">Hand-tossed</option>
				<option value="pan">Pan</option>
				<option value="stuffed">Stuffed</option>
				<option value="thin">Thin</option>
			  </select>
		</div><div id="topping" class="form-group">
			<label for="sel1">Toppings:</label>
		<div class="checkbox">
			<label><input type="checkbox" value="Red Onions" name="toppings">Red Onions</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Prosciutto" name="toppings">Prosciutto</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Hamburger" name="toppings">Hamburger</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Anchovies" name="toppings">Anchovies</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Pepperoni" name="toppings">Pepperoni</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Fried Eggplant" name="toppings">Fried Eggplant</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Garlic Cloves" name="toppings">Garlic Cloves</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Bacon" name="toppings">Bacon</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Chicken" name="toppings">Chicken</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Shrimp" name="toppings">Shrimp</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Salami" name="toppings">Salami</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="Ham" name="toppings">Ham</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="White Onion" name="toppings">White Onion</label>
		</div>
		</div>
		</div>			
		</div>
		<div class="row">
			<div class="center col-sm-12 col-xs-12"><button type="button" class="btn btn-primary">Submit Order</button></div>
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
